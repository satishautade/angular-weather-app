<div *ngIf="current" class="content-margin">
  <div fxLayout="row">
    <div fxFlex="66%">{{current.city}}, {{current.country}}</div>
    <div class= "right" fxFlex>{{current.date | date:'fullDate'}}</div>
  </div>
  <div fxLayout="row">
    <div fxFlex="66%">
      <img [src]='current.image'>
    </div>
    <div class="right" fxFlex>{{current.temperature | number:'1.0-0'}}&#8451;</div>
  </div>
  <div style="text-align:center">
    {{current.description}}
  </div>
</div>
